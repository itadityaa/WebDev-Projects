<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>SliderCarousel</title>
  </head>
  <body>
    <div class="main-container">
      <section class="webpage-title">
        <nav>
          <p>A simple slider carousel with HTML, and CSS</p>
        </nav>
      </section>
      <section class="slider-carousel-container">
        <div class="slider-wrapper">
          <div class="slider">
            <img
              id="slide-1"
              src="https://images.unsplash.com/photo-1682686581556-a3f0ee0ed556?q=80&w=1742&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="Gorgeous space image"
            />
            <img
              id="slide-2"
              src="https://images.unsplash.com/photo-1707343844436-37580f155ed2?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="Amazing space image"
            />
            <img
              id="slide-3"
              src="https://plus.unsplash.com/premium_photo-1709311442556-f4af586ad5fb?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="Beautiful galaxy image"
            />
          </div>
          <div class="slider-nav">
            <a href="#slide-1"></a>
            <a href="#slide-2"></a>
            <a href="#slide-3"></a>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
